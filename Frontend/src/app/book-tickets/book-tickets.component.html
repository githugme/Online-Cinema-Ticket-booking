<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="./favicon.png">

    <title>Book</title>

</head>
<body style="box-sizing: border-box; background-color: #DA0037; padding-top: 10px;">
  
    <div style="display: flex; justify-content: space-around; align-items: center; margin: auto; margin-top: 100px; padding-bottom: 200px;">
    <div style="max-width: 100%; margin:auto; flex-grow: 1; margin-left: 200px;">
        <h3 style="color: lightcyan; margin-bottom: 30px;">SEIZE THE SEATS!</h3>

    
    <form (ngSubmit)="saveBooking()">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">ENTER YOUR NAME</span>
            </div>
            <input placeholder="Enter your name" type="text" class="form-control" name="name" [(ngModel)]="bookUser.name">
        </div>
        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">SELECT MOVIE</label>
            </div>
            <select class="custom-select" name="movie" [(ngModel)]="bookUser.movie">
              <option selected>Choose</option>
              <option value="Interstellar">Interstellar</option>
              <option value="Revenant">Revenant</option>
              <option value="StarWars">Star wars</option>
              <option value="NFSMostwanted">NFS Mostwanted</option>
              <option value="Gravity">Gravity</option>
            </select>
         </div>
          <div class="form-group">
            <!-- <label style="font-size: 30px;" for="exampleInputEmail1">Number of seats</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Number of seats"> -->

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">NUMBER OF SEATS</span>
                </div>
                <input placeholder="How many seats?" type="number" class="form-control" name="seats" [(ngModel)]="bookUser.seats">
              </div>
            
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">SHOW TIMINGS</label>
            </div>
            <select class="custom-select" name="timings" [(ngModel)]="bookUser.timings">
              <option selected>Choose</option>
              <option value="1">9:00 AM</option>
              <option value="2">11:00 AM</option>
              <option value="3">3:00 PM</option>
              <option value="3">7:00 PM</option>
              <option value="3">11:00 PM</option>
            </select>
         </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">PICK A DATE</span>
            </div>
            <input placeholder="Pick a date" type="date" class="form-control" name="date" [(ngModel)]="bookUser.showDate">
        </div>
          
        <button style="border: 2px solid #ddd; width: 140px;" type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>

    <div style="flex-grow: 1; margin-left: 100px;">
        <img style="height: 400px;" src="assets/Book-ticket/cinema.png" alt="">
    </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
