<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="./favicon.png">
    
  
    <title>Contact</title>
  

</head>
<body style="box-sizing: border-box; background-color: #DA0037;">
    


<div style="display: flex; justify-content: center; flex-grow: 1; max-width: 90%; margin: auto;">



<div>
  <img style="height: 300px; flex-grow: 1; margin-top: 100px;" src="assets\Contact\contact.png" alt="image">
</div>
    
    <div style="max-width: 100%;margin-top: 50px; margin-left: 100px; border-left: 5px solid #ddd; padding: 40px;">

      
        <h3 style="color: lightcyan; margin-bottom: 30px;">CONTACT US</h3>
    
   


            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    EMAIL
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                      <h4>Email : PickMyshow@email.com</h4>
                      <p><a style="text-decoration: none; font-size: 15px;" href="mailto:airmailtohari@gmail.com">Click here</a> to send email</p>
                    
                        
                        
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      CALL
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        
                       

                        <h5 style="display: inline;">Lanline number: </h5><p style="display: inline;">044 5678 5678, 044 6475 8375</p>
                        
                      </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      VISIT US
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <h4>ADDRESS:</h4>
                      <p> Dubai city, Dubai Main road, Dubai Kurukku sandhu</p>
                      
                    </div>
                  </div>
                </div>
              </div>
    </div>

  </div>
    
  <hr style="width: 400px; margin: auto; margin-top:100px; border-top: 40px dotted rgb(255, 255, 255); background-color: #DA0037;">
  

  <div style="color: ivory; max-width: 40%; margin: auto; margin-top: 100px; border:2px solid #ddd; padding: 30px; margin-bottom: 200px;" id="mainDivID">

    <h1 id="mainline">Write us!</h1>
    <!-- <h1 id="result1">THANK YOU, we received your message!</h1>
    <h2 id="result2">We will get back to you soon.</h2> -->
    

    <form (ngModel)="saveContactInfo()">
        <div class="mb-3">

            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="contactUser.name">

        </div>

        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="contactUser.email">
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject" [(ngModel)]="contactUser.subject">
        </div>

        <div class="form">
            <label style="margin-bottom: 12px;">Comments</label>
            <textarea class="form-control" name="comments" [(ngModel)]="contactUser.comments"></textarea>

        </div>

        
        
        <button style="border: 3px solid lightcoral; margin: 20px 0px 0px 0px;" type="submit" class="btn btn-danger">Send Message</button>
      </form>
    
  </div>

  <div>
    <p style="margin-bottom: 0;">.</p>
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
